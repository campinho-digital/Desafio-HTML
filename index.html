<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<h1>Formulário</h1>
<body>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome"/>
    </div> <br>
    <div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade"/>
    </div> <br>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email">
    </div> <br>
    <div>
        <label for="genero">Gênero</label>
        <input type="radio" name="selecao" id="masculino">Masculino
        <input type="radio" name="selecao" id="feminino">Feminino
        <input type="radio" name="selecao" id="outros">Outros
 
    </div> <br>

    <div>
        <label for="comentario">Comentários:</label><br>
        <textarea style="resize: vertical;"></textarea>
    </div> <br>

    


    <div>
        <label for="enviar"></label>
        <input type="button" value="Enviar">
    </div>

    </body>
</html>
